<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Button Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="button-container">
        <h1 id="questionText">Do you like me? Say Yes or No</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <div id="responseText" style="display: none;">I know it</div>
        <img id="responseImage" src="your-image.jpg" alt="Response Image" style="display: none;"> 
    <script src="script.js"></script>
</body>
</html>
